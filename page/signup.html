<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="signup">
      <h1 style="text-align: center">Đăng ký tài khoản</h1>
      <form class="form">
        <div class="input-box">
          <p>Email</p>
          <input type="text" placeholder="Nhập email" />
          <i class="fa-regular fa-envelope email"></i>
        </div>
        <br />
        <div class="input-box">
          <p>Nhập tên đăng kí</p>
          <input type="text" placeholder="Tên đăng kí" />
          <i class="fa-solid fa-user user"></i>
        </div>
        <br />
        <div class="input-box">
          <p>Nhập mật khẩu</p>
          <input type="password" id="" placeholder="Nhập mật khẩu" />
          <i class="fa-solid fa-lock password"></i>
          <span><i class="fa-regular fa-eye-slash hide"></i></span>
        </div>
        <br />
        <div class="input-box">
          <p>Nhập lại mật khẩu</p>
          <input type="password" placeholder="Nhập lại mật khẩu" />
          <i class="fa-solid fa-lock password"></i>
          <span><i class="fa-regular fa-eye-slash hide"></i></span>
        </div>
        <br />

        <button type="submit" class="button">Đăng kí</button>

        <div class="login">
          Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a> tại đây
        </div>
      </form>
    </div>
  </body>
</html>
