<body>
    <body>
        <div class="signup">
          <h1 style="text-align: center">Đăng nhập</h1>
          <form class="form">
            <div class="input-box">
              <p>Email</p>
              <input type="text" placeholder="Nhập email" />
              <i class="fa-regular fa-envelope email"></i>
            </div>
            <br />
            <div class="input-box">
              <p>Nhập mật khẩu</p>
              <input type="password" id="" placeholder="Nhập mật khẩu" />
              <i class="fa-solid fa-lock password"></i>
              <span><i class="fa-regular fa-eye-slash hide"></i></span>
            </div>
            <br />
    
            <button type="submit" class="button">Đăng nhập</button>
    
            <div class="login">
              Bạn chưa có có tài khoản? <a href="signup.html">Đăng ký</a> tại đây
            </div>
          </form>
        </div>
</body>
